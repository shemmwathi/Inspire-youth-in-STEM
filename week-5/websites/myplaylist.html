      <title>Music Player</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          background-color: #932121;
          color: #FFD700;
        }
        h1 {
          margin-top: 50px;
        }
        img {
          width: 200px;
          height: 200px;
          margin-top: 20px;
          border-radius: 50%;
          box-shadow: 0px 0px 10px 2px rgba(12, 11, 11, 0.2);
        }
        audio {
          margin-top: 20px;
        }
        button {
          font-size: 20px;
          padding: 10px 20px;
          margin: 10px;
          background-color: #010201;
          color: white;
          border: none;
          border-radius: 5px;
          box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
          cursor: pointer;
        }
        button:hover {
          background-color: #0a0e0a;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
      </style>
    </head>
    <body>
      <img src="images/music logo.jpeg" width="100">
    <h1>Music Player
      </h1>
      <img src="images/maxresdefault-1-1.jpeg" alt="Artist Image">
      <br><h1>1</h1> Name:Sauti Sol<br>
      Song:Mbwe Mbwe <br>
      <audio id="audio1" src="images/bien_x_aaron_rimbui_mbwe_mbwe_official_music_video_mp3_63896.mp3"></audio>
      <button onclick="playAudio(1)">Play</button>
      <button onclick="stopAudio(1)">Stop </button><br>

      <button onclick="playAudio(2)">Play </button>
      <button onclick="stopAudio(2)">Stop </button><br>
      <img src="images/wakadinali.jpeg" alt="Artist Image">
      <br><h1>3</h1>  Name:Wakadinali<br>
      <br> Song:Nyara nyara nyara<br>
      <audio id="audio3" src="images/wakadinali_nyaranyara_lyrics_mp3_62497.mp3"></audio>
      <button onclick="playAudio(3)">Play </button>
      <button onclick="stopAudio(3)">Stop </button><br>
      <img src="images/angry panda.jpeg" alt="Artist Image">
      <br><h1>4</h1>  Name: Angry panda  <br>
      <br> Song:Tapo<br>
      <audio id="audio4" src="images/angry_panda_clan_tapo_official_music_video_mp3_62535.mp3"></audio>

      <button onclick="playAudio(5)">Play </button>
      <button onclick="stopAudio(5)">Stop </button> <br>
      <script>
        function playAudio(index) {
          var audio = document.getElementById("audio" + index);
          audio.play();
        }
    
        function stopAudio(index) {
          var audio = document.getElementById("audio" + index);
          audio.pause();
          audio.currentTime = 0;
        }
      </script>
    </body>
